<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 | 网站名称</title>
    <!-- 引用与index页面相同的style.css -->
    <link rel="stylesheet" href="/style.css">
    <style>
        /* 登录页面特有的样式补充（少量必要样式） */
        .login-main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 120px);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: #ff8e8e;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 使用与index页面相同的header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">网站Logo</div>
                <ul class="nav-menu">
                    <li><a href="/">首页</a></li>
                    <li><a href="/?page=search">搜索</a></li>
                    <li><a href="/?page=tag">标签</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- 登录主要内容区域 -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-header">
                <h1>管理员登录</h1>
                <p>请输入密码访问管理后台</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入管理员密码">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading-spinner" id="loginSpinner"></span>
                    <span id="loginText">登录</span>
                </button>
            </form>

            <div class="back-link">
                <a href="/">← 返回首页</a>
            </div>
        </div>
    </main>

    <!-- 使用与index页面相同的footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 网站名称 - 网站描述</p>
            <p>联系邮箱：your-email@example.com</p>
            <p><a href="/login.html" class="admin-link">管理后台</a></p>
        </div>
    </footer>

    <script>
        // 登录功能JavaScript（保持不变）
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            if (successElement) {
                successElement.style.display = 'none';
            }
        }

        function showSuccess(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            if (successElement) {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        function hideMessages() {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            if (errorElement) errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'none';
        }

        function showLoading(show) {
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginText = document.getElementById('loginText');
            if (loginBtn) loginBtn.disabled = show;
            if (loginSpinner) loginSpinner.style.display = show ? 'inline-block' : 'none';
            if (loginText) loginText.textContent = show ? '登录中...' : '登录';
        }

        async function login(password) {
            if (!password) {
                showError('请输入密码');
                return;
            }
            showLoading(true);
            hideMessages();
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    showSuccess('登录成功，正在跳转...');
                    if (result.sessionId) {
                        localStorage.setItem('admin_session_id', result.sessionId);
                    }
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 1000);
                } else {
                    showError(result.error || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请检查网络连接');
            } finally {
                showLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    hideMessages();
                    const password = passwordInput.value;
                    if (!password) {
                        showError('请输入密码');
                        return;
                    }
                    login(password);
                });
            }
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const password = passwordInput.value;
                        if (password) login(password);
                    }
                });
            }
        });
    </script>
</body>
</html>
