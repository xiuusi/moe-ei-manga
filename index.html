        function renderCarousel() {
            if (!carouselTrack || !indicatorsContainer) return;

            carouselTrack.innerHTML = '';
            indicatorsContainer.innerHTML = '';

            if (carouselData.length === 0) {
                carouselTrack.innerHTML = `
                    <div class="carousel-item">

                    </div>`;
                return;
            }

            carouselData.forEach((item, index) => {
                const imageUrl = (item.id && !item.image_path.startsWith('http')) ? `/api/carousel/${item.id}/image` : item.image_path;
                const carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item';
                carouselItem.innerHTML = `

                        </div>
                    </a>`;
                carouselTrack.appendChild(carouselItem);

                const indicator = document.createElement('div');
                indicator.className = 'carousel-indicator';
                indicator.dataset.index = index;
                indicatorsContainer.appendChild(indicator);
            });

            // å…‹éš†é¦–å°¾ä»¥å®ç°æ— ç¼å¾ªç¯
            if (carouselData.length > 1) {
                const firstClone = carouselTrack.firstElementChild.cloneNode(true);
                const lastClone = carouselTrack.lastElementChild.cloneNode(true);
                carouselTrack.appendChild(firstClone);
                carouselTrack.insertBefore(lastClone, carouselTrack.firstElementChild);
                currentIndex = 1; // Start from the first real item
            } else {
                currentIndex = 0;
            }


            updateCarousel(false); // Initial position without transition
            initCarouselEvents();
            startAutoPlay();
        }

        function updateCarousel(useTransition = true) {
            if (useTransition) {
                carouselTrack.style.transition = 'transform 0.5s ease-in-out';
            } else {
                carouselTrack.style.transition = 'none';
            }
            carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;

            // Update indicators based on real index
            const realIndex = (currentIndex - 1 + carouselData.length) % carouselData.length;
            const indicators = indicatorsContainer.querySelectorAll('.carousel-indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === realIndex);
            });
        }

        carouselTrack.addEventListener('transitionend', () => {
            if (currentIndex === 0) {
                currentIndex = carouselData.length;
                updateCarousel(false);
            } else if (currentIndex === carouselData.length + 1) {
                currentIndex = 1;
                updateCarousel(false);
            }
            isAnimating = false;
        });


        function goToSlide(index) {
            if (isAnimating) return;
            isAnimating = true;
            currentIndex = index;
            updateCarousel();
        }

        function changeSlide(direction) {
             if (isAnimating) return;
            isAnimating = true;
            currentIndex += direction;
            updateCarousel();
        }

        function startAutoPlay() {
            if (carouselInterval) clearInterval(carouselInterval);
            if (carouselData.length <= 1) return;
            carouselInterval = setInterval(() => changeSlide(1), 5000);
        }

        function resetAutoPlay() {
            startAutoPlay();
        }

        function initCarouselEvents() {
            prevBtn.addEventListener('click', () => {
                changeSlide(-1);
                resetAutoPlay();
            });

                changeSlide(1);

            });

                if (e.target.matches('.carousel-indicator')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    goToSlide(index + 1); // Adjust for cloned item
                    resetAutoPlay();
                }
            });

            carouselWrapper.addEventListener('touchstart', (e) => {
                if (carouselData.length <= 1) return;
                touchStartX = e.touches[0].clientX;
                clearInterval(carouselInterval);
            });

            carouselWrapper.addEventListener('touchmove', (e) => {
                if (touchStartX === 0) return;
                touchMoveX = e.touches[0].clientX;
            });

            carouselWrapper.addEventListener('touchend', () => {
                if (touchStartX === 0) return;
                const diff = touchStartX - touchMoveX;
                if (Math.abs(diff) > 50) {
                    changeSlide(diff > 0 ? 1 : -1);
                }
                touchStartX = 0;
                touchMoveX = 0;
                resetAutoPlay();
            });
        }
